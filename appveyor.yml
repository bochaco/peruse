os: unstable
image: Visual Studio 2017

environment:
  nodejs_version: "Stable"
  matrix:
    # - NODE_ENV: "dev"
    - NODE_ENV: "prod"

cache:
  - node_modules -> package.json
  - app/node_modules -> app/package.json
  - "%LOCALAPPDATA%\\Yarn"
  - node_modules
  - app\node_modules
  - '%USERPROFILE%\.electron'

# Enable when https://github.com/yarnpkg/yarn/issues/1233 and
# https://github.com/yarnpkg/yarn/issues/1059 are resolved and disable npm cache
#
# cache:
#   - "%LOCALAPPDATA%/Yarn"

# matrix:
#   fast_finish: true

# build: off

# version: '{build}'

shallow_clone: true

clone_depth: 1

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  # - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - node --version
  - npm --version
  - yarn --version
  - yarn add windows-build-tools --global
  - yarn --ignore-optional
  - yarn

# Enable when https://github.com/yarnpkg/yarn/issues/1233 and
# https://github.com/yarnpkg/yarn/issues/1059 are resolved and disable npm cache
#
# install:
#   - ps: Install-Product node $env:nodejs_version
#   - set CI=true
#   - choco install yarn
#   - refreshenv
#   - yarn

test_script:
  - node --version
  # - yarn run lint
  - yarn run build
  - yarn run test
  - yarn run test e2e



build_script:
  - node --version
  - set NODE_ENV=production
  - yarn --version
  - yarn run package
  - yarn run post-pack

after_build:
  - ps: Get-ChildItem -filter 'release\*.zip'
  - ps: Get-ChildItem -filter 'release\*.zip' | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
  - dir
  - echo %APPVEYOR_REPO_TAG%
  - echo %APPVEYOR_REPO_TAG_NAME%

artifacts:
  - path: release/*

deploy:
  release: $(appveyor_repo_tag_name)
  tag: $(appveyor_repo_tag_name)
  description: 'Peruse [Safe] Browser'
  provider: GitHub
  auth_token:
    secure: yYDNGH+3V6HD/LemQHWRMtum9o98noPH8a02NFPJyuVKc+6vQWveTClb3+gRSnuB
 # your encrypted token from GitHub
  # artifact: /.*\.zip/
  draft: true
  prerelease: true
  on:
    branch: master
    appveyor_repo_tag:  true        # deploy on tag push only
